events {}

http {
    include       mime.types;
    default_type  application/json;

    upstream auth-service {
        server host.docker.internal:8081;
    }

    upstream user-service {
        server host.docker.internal:8082;
    }

    server {
        listen 80;

        location /auth/ {
            proxy_pass http://auth-service/;
        }

        location /user/ {
            proxy_pass http://user-service/;
        }

        location / {
            return 404;
        }
    }
}
