server:
  port: 8082

spring:
  config:
    import: optional:classpath:env.properties
  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
      format_sql: true
  jackson:
    serialization:
      fail-on-empty-beans: false

logging:
  level:
    org:
      springframework:
        web: DEBUG
